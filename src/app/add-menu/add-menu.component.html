<div class="card" style="width: 50rem; margin: 5rem;">
  <div class="card-block">
    <h4 class="card-title">ADD NEW MENU</h4>
  <!--
    Menu Name
  -->
   <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="menuName" placeholder="Name"
        [value]="menuName" (input)="menuName=$event.target.value">
      </div>
   </div>

   <div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea rows="4" class="form-control" id="menuDescription" placeholder="Description"
        [value]="menuDescription" (input)="menuDescription=$event.target.value"></textarea>
      </div>
   </div>

   <div class="form-group row">
      <label class="col-sm-4 col-form-label">Sale Price</label>
      <div class="col-sm-8 input-group">
        <span class="input-group-addon" id="sizing-addon1">à¸¿</span>
        <input type="number" class="form-control" id="menuSalePrice" placeholder="Sale Price"
        [value]="menuSalePrice" (input)="menuSalePrice=$event.target.value">
      </div>
   </div>



   <div class="form-group row">
      <div class="offset-sm-4 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="submit()">Create</button>
      </div>
   </div>   
  </div>
</div>
